<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/styles/repo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Detalhes do Repositório</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark navcss">
            <div class="container-fluid">
                <h1><a href="home-page.html" class="text-decoration-none navcss">Matheus Titton</a></h1>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link active" href="#">Página 1</a></li>
                        <li class="nav-item"><a class="nav-link active" href="#">Página 2</a></li>
                        <li class="nav-item"><a class="nav-link active" href="#">Retorno</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section id="repositorio">
            <h2>Detalhes do Repositório</h2>
            <hr>
            <div class="repo-details">
                <img id="repo-image" class="profile" src="" alt="Profile Image">
                <div>
                    <h3 id="repo-name"></h3>
                    <p id="repo-description"></p>
                    <p><b>Data da Criação:</b> <span id="repo-created-at"></span></p>
                    <p><b>Linguagem:</b> <span id="repo-language"></span></p>
                    <p><b>Link de Acesso:</b> <a id="repo-url" href="" target="_blank"></a></p>
                    <p><b>Tópicos:</b> <span id="repo-topics"></span></p>
                    <p>
                        <i class="fa-solid fa-person fa-lg mx-3" style="color: #B197FC;"></i> <span id="repo-watchers"></span>
                        <i class="fa-solid fa-medal fa-lg mx-3" style="color: #B197FC;"></i> <span id="repo-stars"></span>
                        <i class="fa-solid fa-code-fork fa-lg mx-3" style="color: #B197FC;"></i> <span id="repo-forks"></span>
                    </p>
                </div>
            </div>
        </section>
    </main>
    <script src="https://kit.fontawesome.com/09e1ba5e93.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="../assets/js/repo.js" type="module"></script>
</body>
</html>
